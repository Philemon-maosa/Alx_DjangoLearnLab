<form method="post" action="{% url 'add-comment' post.pk %}" class="mt-6 bg-white p-4 rounded-lg shadow">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div>
    <label for="{{ form.content.id_for_label }}" class="block text-sm font-medium text-gray-700">Add a comment</label>
    {{ form.content }}
    {% if form.content.errors %}
      <p class="text-red-600 text-sm mt-1">{{ form.content.errors }}</p>
    {% endif %}
  </div>

  <div class="mt-3 flex justify-end">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
      Post Comment
    </button>
  </div>
</form>
