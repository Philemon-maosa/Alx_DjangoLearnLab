{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- reuse login.css for simple styling -->
</head>
<body>
    <div class="login-container">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="display:block; margin:0 auto 20px; width:80px;">
        <h2>You have been logged out.</h2>
        <p style="text-align:center; margin-top:15px;">
            <a href="{% url 'login' %}">Login again</a> | <a href="{% url 'home' %}">Go to Home</a>
        </p>
    </div>
</body>
</html>
