{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto py-8">
  <h1 class="text-4xl font-bold mb-4">{{ object.title }}</h1>
  <p class="text-gray-500 mb-6">By {{ object.author }} | {{ object.created_at|date:"M d, Y" }}</p>

  <div class="prose max-w-none mb-8">
    {{ object.content|linebreaks }}
  </div>

  {% if object.author == user %}
    <a href="{% url 'post-update' object.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg mr-2">✏ Edit</a>
    <a href="{% url 'post-delete' object.pk %}" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">🗑 Delete</a>
  {% endif %}
  <a href="{% url 'post-list' %}" class="ml-4 text-blue-600 hover:underline">← Back to posts</a>
</div>
{% endblock %}
