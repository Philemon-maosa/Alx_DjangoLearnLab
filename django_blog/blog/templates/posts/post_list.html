{% extends 'base.html' %}
{% block content %}
<h1>All Blog Posts</h1>
<a href="{% url 'post-create' %}">Create New Post</a>
<ul>
  {% for post in posts %}
    <li>
      <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> by {{ post.author }}
    </li>
  {% empty %}
    <li>No posts yet.</li>
  {% endfor %}
</ul>
{% endblock %}
